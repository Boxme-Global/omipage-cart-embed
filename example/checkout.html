<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <base href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Example</title>
    <style>
        html,body {
        height: 100%;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="main col-md-7">
                <div class="main-header row">
                    <a href="">
                        <h3>
                            OlalaHome – Mỹ Phẩm Chính Hãng Cho Phái Đẹp
                        </h3>
                    </a>
                    <nav>
                        <div class="col-12 py-2 bg-white">
                            <div class="pointer float-start ng-star-inserted"><span class="me-1">Địa chỉ nhận
                                    hàng</span><i class="bi bi-chevron-right me-1 ng-star-inserted"></i>
                            </div>
                            <div class="pointer float-start text-placeholder ng-star-inserted"><span class="me-1">Phương
                                    thức thanh toán</span>
                            </div>
                        </div>
                    </nav>

                </div>
                <main class="main_content">
                    <div class="address-form">
                        <h4>Thông tin người nhận</h4>
                        <form>
                            <div class="col-12 mb-2">
                                <div class="form-floating"><input 
                                        type="text" id="fullname" name="name" autocomplete="name"
                                        formcontrolname="full_name"
                                        class="form-control btn-md ng-pristine ng-invalid ng-touched"
                                        ng-reflect-name="full_name" placeholder="Fullname"><label 
                                        for="fullname">Tên người nhận hàng</label></div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="form-floating"><input 
                                        type="text" id="fullname" name="name" autocomplete="name"
                                        formcontrolname="full_name"
                                        class="form-control ng-pristine ng-invalid ng-touched"
                                        ng-reflect-name="full_name" placeholder="Fullname"><label 
                                        for="fullname">Số điện thoại</label></div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="form-floating"><input 
                                        type="text" id="fullname" name="name" autocomplete="name"
                                        formcontrolname="full_name"
                                        class="form-control ng-pristine ng-invalid ng-touched"
                                        ng-reflect-name="full_name" placeholder="Fullname"><label 
                                        for="fullname">Địa chỉ (số nhà, tên đường...)</label></div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="form-floating"><input 
                                        type="text" id="fullname" name="name" autocomplete="name"
                                        formcontrolname="full_name"
                                        class="form-control ng-pristine ng-invalid ng-touched"
                                        ng-reflect-name="full_name" placeholder="Fullname"><label 
                                        for="fullname">Thành phố / Quận huyện</label></div>
                            </div>
                            <div class="col-12 mb-2">
                                <div class="form-floating"><input 
                                        type="text" id="fullname" name="name" autocomplete="name"
                                        formcontrolname="full_name"
                                        class="form-control ng-pristine ng-invalid ng-touched"
                                        ng-reflect-name="full_name" placeholder="Fullname"><label 
                                        for="fullname">Phường xã</label></div>
                            </div>

                        </form>
                    </div>
                </main>
            </div>
            <div class="sidebar col-md-5">
                <div class="row">
                    <div class="col-md-2"><img class="img-responsive" src="http://placehold.it/60x60">
                    </div>
                    <div class="col-md-4">
                        <h6 class="product-name"><strong>Product name</strong></h6><p><small>Product description</small></p>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-6 text-right">
                            <h6><strong>25.00 <span class="text-muted">x</span></strong></h6>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control input-sm" value="1">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-link btn-xs">
                                <span class="glyphicon glyphicon-trash"> </span>
                            </button>
                        </div>
                    </div>
                </div>
                  
            </div>
        </div>
    </div>
</body>
